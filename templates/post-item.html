<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="$url$">$title$</a>
    </h1>
    <div class="post-meta">
      <time>$date$</time>
    </div>
  </header>
  $if(teaser)$<p><a href="$url$" title="Permalink to: $title$" class="read-more">$teaser$</a></p>$endif$
</article>
